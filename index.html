<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- for datatable -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"
    ></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend</title>
  </head>
  <body>
    <div class="container-fluid row">
      <div class="col-md-6">
        <form class="grid_item-1">
          <div class="form-group">
            <input type="text" class="form-control input" id="id"  hidden/>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control input"
              id="firstName"
              aria-describedby="emailHelp"
              placeholder="Enter First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control input"
              id="lastName"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control input"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control input"
              id="age"
              aria-describedby="emailHelp"
              placeholder="Enter Age"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02"
                >Gender</label
              >
            </div>
            <select class="custom-select input" id="selectGender">
              <option selected></option>
              <option value="male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <button type="Cancel" class="mt-5 btn btn-danger">Cancel</button>
          <button type="submit" id="submit" class="mt-5 btn btn-primary">
            Submit
          </button>
        </form>
      </div>

      <!-- table -->
      <div class="col-md-6">
        <table id="dataTable" class="table grid_item-2">
          <!-- using datatable -->
        </table>
        <button type="button" id="btnDelete" class="mt-5 btn btn-danger">
          Delete
        </button>
      </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
